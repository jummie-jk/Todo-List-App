<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__list-items">
              <a class="logo" href="./">My Todo</a>
            </li>
            <li class="navigation__list-items">About</li>
          </ul>
        </nav>
  
  
        <section class="todo__section">
          <h1 class="todo__section--heading">Monday Todo's</h1>
  
          <ul id="todo__list">
            <!-- this is where all the todos will be -->
          </ul>
  
          <form id="form" class="form">
            <input required id="todo__input" class="form__input" type="text" />
            <button  class="todo__actions add__btn">Add</button>
            <button type="button" class="add__btn clear" style="margin-top: 10px; border: none; border-radius: 10px;">Clear</button>
            
            
          </form>
        </section>
  
  
      </main>
    <script src="index.js"></script>
</body>
</html>
